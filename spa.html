<!doctype html>
<html>
<head>
	<title>SPA Chapter 1 section 1.2.2</title>
	<style type="text/css">
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #777;
		}

		#spa {
			position: absolute;
			top: 8px;
			left: 8px;
			bottom: 8px;
			right: 8px;
			border-radius: 8px 8px 0 8px;
			background-color: #fff;
		}

		.spa-slider {
			position: absolute;
			bottom: 0;
			right: 2px;
			width: 300px;
			height: 16px;
			cursor: pointer;
			border-radius: 8px 0 0 0;
			background-color: #f00;
		}
	</style>

	<!-- -->
	<script 
		type="text/javascript" 
		src= "//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	</script>



	<script type="text/javascript">
		/* jslint settings */
		/*jslint	
			browser : true, continue : true,
			devel : true, indent : 2, maxerr : 50,
			newcap : true, 
			plusplus : true,
			regexp : true,
			sloppy : true,
			nomen : true,
			white : true,
			vars : true
		*/
		/*global jQuery*/

		//Module /spa/
		//Provides chat slider capability
		//
		var spa = (function ( $ ){

			// Module scope variables
			var
			// set constants
				configMap = {
					retreacted_height : 16,
					retracted_title : 'Click to extend',
					extended_height : 434,
					extended_title : 'Click to retract',
					template_html : '<div class="spa-slider"><\/div>'
				},

			// Declare all other module scope variables
			$chatSlider,
			toggleSlider, onClickSlider, initModule;

			// DOM method /toggleSlider/
			// alternates slider height
			//
			toggleSlider = function () {
				var 
				slider_height = $chatSlider.height();

				// Extend slider if fully retracted
				if ( slider_height === configMap.retreacted_height ) {
					$chatSlider
						.animate({height : configMap.extended_height})
						.attr( 'title', configMap.extended_title);
					return true;
				}

				// retract slider if fully extended
				else if ( slider_height === configMap.extended_height ) {
					$chatSlider
						.animate({ height : configMap.retreacted_height })
						.attr( 'title', configMap.retracted_title );
						return true;
				}

				// do not take action if slider is in transition
				return false;
			}

			// Event handler /onClickSlider/
			// receives click event and calls toggleSlider
			//
			onClickSlider = function ( event ) {
				toggleSlider();
				return false;
			};

			// Public method /initModule/
			// sets initial state and provides feature
			//
			initModule = function ( $container ) {

				// render HTML

				$container.html( configMap.template_html );

				$chatSlider = $container.find( '.spa-slider' );
				// initialize slider height and title
				// bind user click event to the event handler
				$chatSlider
					.attr( 'title', configMap.retracted_title )
					.click( onClickSlider );

				return true;
			};

		}());
			// Start spa once DOM is ready


	</script>
</head>

<body>
	<div id="spa">
		<div class="spa-slider"></div>
	</div>
</body>
</html>
